<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- links google font (overpass) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- links css stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body class="flex flow xy-center">
    <main>
      <!-- Rating state start -->
      <div class="rate-state">
        <div class="rate-icon">
          <img src="images/icon-star.svg" alt="" />
        </div>
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form action="scripts/user-rating.js">
          <input type="radio" name="user-rating" id="rate-1" value="1" />
          <input type="radio" name="user-rating" id="rate-2" value="2" />
          <input type="radio" name="user-rating" id="rate-3" value="3" />
          <input type="radio" name="user-rating" id="rate-4" value="4" />
          <input type="radio" name="user-rating" id="rate-5" value="5" />
          <input type="submit" value="Submit" id="btn-submit" />
        </form>
      </div>
      <!-- Rating state end -->

      <!-- Thank you state start -->
